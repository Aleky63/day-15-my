<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strada верстка"ToDo"</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>HIGH</h1>

        <form class="form">
          <input type="text" placeholder="Добавить важных дел" />
          <button type="submit"><span class="icon"></span></button>
        </form>

        <div class="make">
          <label class="make__label">
            <input type="checkbox" class="btn-check" />
            <span class="custom-checkbox"></span>
          </label>
          <span class="make__text">
            Вот вам и супер интересная тема. Вы наверняка заметили что ваши
            файлы с кодом становятся все объемнее, что хочется вынести некоторые
            вещи куда-то за пределы основной программы.
          </span>
          <span class="icon"></span>
        </div>

        <div class="make">
          <label class="make__label">
            <input type="checkbox" class="btn-check" />
            <span class="custom-checkbox"></span>
          </label>
          <span class="make__text"> Сверстать этот TODO list </span>
          <span class="icon"></span>
        </div>

        <div class="make">
          <label class="make__label">
            <input type="checkbox" class="btn-check" />
            <span class="custom-checkbox"></span>
          </label>
          <span class="make__text"> Начать делать задачу </span>
          <span class="icon"></span>
        </div>

        <h1>LOW</h1>

        <form class="form">
          <input type="text" placeholder="Добавить " />
          <button type="submit"><span class="icon"></span></button>
        </form>

        <div class="make">
          <label class="make__label">
            <input type="checkbox" class="btn-check" />
            <span class="custom-checkbox"></span>
          </label>
          <span class="make__text"> Посмотреть ютубчик</span>
          <span class="icon"></span>
        </div>
      </div>
    </div>
  </body>
</html>
